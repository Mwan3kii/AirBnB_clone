<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header and Footer</title>
	<style>
        	body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		header h1 {
			color: white;
			margin: 0;
		}
		main {
			flex: 1;
		}
		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		footer p {
			color: white;
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Header</h1>
	</header>
	<main></main>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
